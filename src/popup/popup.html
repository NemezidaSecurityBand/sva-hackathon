<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <script src="js/popup.js"></script>
  <title>DNT</title>
</head>
<body>

<section id="home">
  <button class="on-off">
    <i class="ico-on"></i>
  </button>
  <div class="title">DNT</div>

  <div class="actions">
    <a class="settings">
      <i class="ico-settings"></i>
    </a>
    <a class="feedback">
      <i class="ico-feedback"></i>
    </a>
  </div>

  <div class="submarine"></div>
</section>

<section id="settings">
  <div class="top">
    <a class="back"></a>
    <div class="title">Уровень защиты</div>
  </div>
  <div class="selector">
    <div class="level-1">Перископная</div>
    <div class="level-2">Рабочая</div>
    <div class="level-3">Предельная</div>
  </div>

  <div class="submarine"></div>
</section>

<section id="feedback">
  <div class="top">
    <a class="back"></a>
    <div class="title">Обратная связь</div>
  </div>
  <form>
    <input id="name" type="text" required placeholder="Имя">
    <input id="email" type="email" required placeholder="E-mail">
    <input id="phone" type="tel" required placeholder="Телефон">
    <textarea id="comment" cols="34" rows="4" required placeholder="Текст"></textarea>
    <button type="submit">Отправить</button>
  </form>
</section>
</body>
</html>
